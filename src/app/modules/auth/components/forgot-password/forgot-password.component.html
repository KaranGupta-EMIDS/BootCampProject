<mat-card class="mat-elevation-z12">
  <mat-card-title style="text-align:center;"><span id="card-title">Forgot Password</span></mat-card-title>
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
      <mat-form-field>
        <input matInput placeholder="Email/Phone No." compositeField="true" formControlName="compositeField">
        <mat-error
          *ngIf="forgotPasswordForm.controls.compositeField.touched && forgotPasswordForm.controls.compositeField.hasError('required')">
          Email/Phone Number is required
        </mat-error>
        <mat-error
          *ngIf="forgotPasswordForm.controls.compositeField.touched && forgotPasswordForm.controls.compositeField.hasError('mobile')">
          Mobile Number is invalid.
        </mat-error>
        <mat-error
          *ngIf="forgotPasswordForm.controls.compositeField.touched && forgotPasswordForm.controls.compositeField.hasError('email')">
          Email is invalid
        </mat-error>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="forgotPasswordForm.invalid" class="submit-button">
        Submit
      </button>
    </form>

  </mat-card-content>
</mat-card>
