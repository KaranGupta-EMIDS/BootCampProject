<form action="">
  <mat-form-field>
    <input matInput placeholder="Email" required name="email" ngModel #email="ngModel">
    <ng-template *ngIf="email.invalid">
      <mat-error>Email is required</mat-error>
    </ng-template>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" required minlength="6" name="password" ngModel
      #password="ngModel">
    <mat-error *ngIf="password.errors && password.errors.required">
      Password is required
    </mat-error>
    <mat-error *ngIf="password.errors && password.errors.minlength">
      Password must be of length 6
    </mat-error>
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <mat-checkbox>Remember Me!</mat-checkbox>
  <button mat-raised-button color="primary" class="login-button">
    Sign In
  </button>
</form>
