<div class="container">
  <div class="col">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="John" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Profile Pic Column -->
        <ng-container matColumnDef="profilePic">
          <th mat-header-cell *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.profilePic}}" class="profile-pic" /> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Email / Phone No. Column -->
        <ng-container matColumnDef="compositeField">
          <th mat-header-cell *matHeaderCellDef > Email / Phone No. </th>
          <td mat-cell *matCellDef="let row"> {{row.compositeField}} </td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef > Date of Birth </th>
          <td mat-cell *matCellDef="let row" > {{row.dateOfBirth}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let row" > {{row.location | titlecase}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="10" pageIndex showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
