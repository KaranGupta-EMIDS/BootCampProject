<div class="container">
  <div class="col">
    <mat-form-field>
      <mat-label>Search Friends</mat-label>
      <input matInput (keyup)="applyFilter($event)" (keyup.enter)="applyFilter($event)" placeholder="John"
        [(ngModel)]="filterKey">
        <mat-icon matSuffix  *ngIf="filterKey && filterKey?.length > 0" class="clickable" (click)="clearSearchFilter()">clear</mat-icon>
      </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Profile Pic Column -->
        <ng-container matColumnDef="profilePic">
          <th mat-header-cell *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let row"> <img src="{{row.profilePic}}" class="profile-pic" /> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Email / Phone No. Column -->
        <ng-container matColumnDef="compositeField">
          <th mat-header-cell *matHeaderCellDef > Email / Phone No. </th>
          <td mat-cell *matCellDef="let row"> {{row.compositeField}} </td>
        </ng-container>

        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef > Date of Birth </th>
          <td mat-cell *matCellDef="let row" > {{row.dateOfBirth}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let row" > {{row.location | titlecase}} </td>
        </ng-container>

          <!-- Add As Friend Column -->
        <ng-container matColumnDef="addAsFriend">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let row;let i=index;" >
            <mat-icon (click)="addAsFriend(row,i)" title="Add As Friend" class="clickable" *ngIf="!row.isFriend" >person_add</mat-icon>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No Results Found</td>
      </table>

      <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="10" pageIndex showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
